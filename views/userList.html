    <button class="btn btn-default" style="flex-grow:1;height:40px !important;margin-bottom:5px;" ui-sref="root.assessment.checkUserPerformance.individualUser({username: username})">
        <h3 style="margin:0">
            {{username}}
        </h3>
    </button>
